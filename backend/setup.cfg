[flake8]
max-line-length = 88
statistics = False
accept-encodings = utf-8
isort-show-traceback = True
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules,venv
# Disable some pydocstyle checks:
ignore = D100, D104, D106, D401, X100, W503, W504, BLK100
extend-ignore =
    E203,

[tool:pytest]
# Django options:
DJANGO_SETTINGS_MODULE = server.settings.dev
python_files = tests.py test_*.py *_tests.py

# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

filterwarnings =
  ignore::django.utils.deprecation.RemovedInDjango40Warning

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
  -vv
  -s
  --strict-markers
  --no-migrations
  --reuse-db
  --cov=server
  --cov-report=term-missing:skip-covered
  # --cov-report=html
  --cov-fail-under=80

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = true
use_parentheses = true
ensure_newline_before_comments = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = FIRSTPARTY
line_length = 88
known_third_party = ckeditor_uploader,django,django_filters,djangorestframework_camel_case,drf_spectacular,environ,pillow,openpyxl,pytest,polymorphic,rest_framework,rest_polymorphic,rest_framework_simplejwt,singlemodeladmin

[mypy]
python_version = 3.9
check_untyped_defs = True
disallow_any_generics = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

plugins =
  mypy_django_plugin.main,
  mypy_drf_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = server.settings.dev

[mypy-server.apps.*.migrations.*]
# Django migrations should not produce any errors:
ignore_errors = True

[coverage:run]
omit =
  */migrations/*
  */tests/*
  */settings/*
  */templates/*
  server/celery.py
  server/asgi.py
  server/wsgi.py
  templates
plugins =
  django_coverage_plugin

[tool:brunette]
exclude =
  migrations
